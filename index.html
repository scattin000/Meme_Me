<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="author" content="DAZ">
    <script src="JavaScript/main.js"></script>
    <link rel="stylesheet" type="text/css" href="CSS/main.css">
</head>

<body onLoad="displayVideo()">
    <title>Meme_Me</title>
    <!--<button id="capture">Take a photo</button><br />-->
    <section id="memeCanvas">
        <!--Don't show until user selects "camera" button-->
        <video id="cameraDisplay"></video>
        <div> <!--http://jsfiddle.net/m1erickson/9xAGa/ -->
            <input id="canvasPhotoText" type="text" placeholder="Add text to photo...">
            <br>
            <button id="submit">Submit and drag around photo!</button>
            <br>
        </div>
        <!--Display the canvas-->
        <canvas id="canvasPhoto"></canvas>
    </section>

    <!-- Take the photo here-->
    <button id="takePhoto" onclick="displayPhoto()">
        <img src="http://iconshow.me/media/images/ui/ios7-icons/png/512/camera_2.png" width="60" 
        height="45">
    </button>
    <!--Get image URL-->
    <section>
        <button id="canvasURL" onclick="getURL()">Get URL</button>
        <!--<footer>
            <a id="download-link" href="#">Get</a>
        </footer>-->
    </section>
</body>
</html>
