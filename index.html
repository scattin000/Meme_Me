!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="author" content="DAZ">
    <script src="JavaScript/main.js"></script>
    <link rel="stylesheet" type="text/css" href="CSS/main.css">

<body onLoad="displayVideo()">
    <title>Meme_Me</title>
    <!--<button id="capture">Take a photo</button><br />-->
    <section id="memeCanvas">
        <!--Don't show until user selects "camera" button-->
        <video id="cameraDisplay"></video>
        <!--Display the canvas-->
        <canvas id="canvasPhoto"></canvas>
    </section>
    <section id="textBox">
        <button id="Add Text" on-touch="addText()"> Add Text</button>

    </section>

    <!-- Take the photo here-->
    <button id="takePhoto" onclick="displayPhoto()">
        <img src="http://iconshow.me/media/images/ui/ios7-icons/png/512/camera_2.png" width="60" 
        height="45">
    </button>

</body>

</html>
